
<footer class="footer">
    <div class="container">

        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="columns is-multiline">
            <div class="column is-12">
                <!--<div class="has-text-centered">
                    <p>Share</p>
                    <div class="addthis_inline_share_toolbox"></div>-->
                </div>
            </div>

            <div class="column is-12">
                <div class="content is-small has-text-centered">
                    <div class="buttons is-centered">

                        <a href="https://twitter.com/tariqhawis" class="button is-light">
                            <i class="fab fa-twitter fa-lg has-text-link"></i>
                        </a>
                        <a href="https://github.com/tariqhawis" class="button is-light">
                            <i class="fab fa-github fa-lg has-text-link"></i>
                        </a>

                    </div>

                    <p>&copy; 2020<script>new Date().getFullYear()>2020&&document.write("-"+new Date().getFullYear());</script> Tariq Hawis</p>
                </div>
            </div>
        </div>
    </div>
</footer>
