<head>
  <link rel="canonical" href="https://www.tariqhawis.com" />
  <link rel="alternate" hreflang="en" href="https://www.tariqhawis.com/" />
    <meta charset="utf-8">
    <meta name="keywords" content="Cyber security, protection, ethical hacking, anti-hacking, anti-malware, rootkits, botnets, vulnerabilities, security bugs, exploits, phishing, OWASP, SIEM, WAF, IPS, Firewall">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:type" content="website">
    <title>{{ page.title }}{% if page.author %} - {{ site.title }} {% endif %}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="shortcut icon" type="image/png"
          {% if site.favicon %} href="{{ site.favicon | prepend: site.baseurl }}" {% else %} href="{{ site.baseurl }}/favicon.ico" {% endif %}
    />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {% seo %}
    {% if jekyll.environment == "production" %}
        {%- if site.google_analytics -%}
          {%- include google-analytics.html -%}
        {%- endif -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
