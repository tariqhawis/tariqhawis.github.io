<head>
  <link rel="canonical" href="https://www.tariqhawis.com" />
  <link rel="alternate" hreflang="en" href="https://www.tariqhawis.com/" />
    <meta charset="utf-8">
    <meta name="keywords" content="web security, social media protection, cyber security, penetration testing, anti-hacking, hackers, email phishing, web vulnerability, cyber attacks, application security, cybersecurity awareness, security best practice">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:image" content="{{ site.url }}/img/{{ page.image }}">
    <meta property="og:image:width" content="637" />
    <meta property="og:image:height" content="403" />

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/app.css">
    <link rel="shortcut icon" type="image/png"
          {% if site.favicon %} href="{{ site.favicon | prepend: site.baseurl }}" {% else %} href="{{ site.baseurl }}/favicon.png" {% endif %}
    />
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {% seo %}
    {% if jekyll.environment == "production" %}
        {%- if site.google_analytics -%}
          {%- include google-analytics.html -%}
        {%- endif -%}
    {%- endif -%}
    {%- include head-scripts.html -%}
</head>
