<div class="columns is-multiline is-centered">
    <div class="column is-12">
        <div class="content">
            <h2 class="has-text-centered">My Last Posts</h2>
        </div>
    </div>
    {% for item in site.posts %}
    <div class="column is-4">
        <div class="card">
            <div class="card-image">
                <img src="{{ item.hero_image }}" alt="{{ item.hero_title }}" />
            </div>
            <div class="card-content">
                    <p class="title is-5">{{ item.hero_title }}</p>
            </div>
            <footer class="card-footer">
                <p class="card-footer-item">
                <span>
                    <a href="{{ item.url }}" class="button is-info">Read more..</a>
                </span>
                </p>
            </footer>
        </div>

    </div>
    {% endfor %}
</div>
